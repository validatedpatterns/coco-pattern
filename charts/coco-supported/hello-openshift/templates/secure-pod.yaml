apiVersion: v1
kind: Pod
metadata:
  name: secure
  labels:
    app: secure
  annotations:
    peerpods: "true"
spec:
  runtimeClassName: {{ .Values.global.runtimeClass }}
  containers:
    - name: hello-openshift
      image: quay.io/openshift/origin-hello-openshift
      ports:
        - containerPort: 8888
      securityContext:
        privileged: false
        allowPrivilegeEscalation: false
        runAsNonRoot: true
        runAsUser: 1001
        capabilities:
          drop:
            - ALL
        seccompProfile:
          type: RuntimeDefault

